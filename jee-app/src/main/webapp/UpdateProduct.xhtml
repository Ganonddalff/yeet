<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html" lang="en">

<h:head>
    <title>Ajout de produit dans la boutique</title>
</h:head>
<body>
<h3>Ajouter un produit dans la boutique</h3>
<hr/>
<h:form id="createProductForm">
    <h:panelGrid columns="3">
    
    	<h:outputLabel value="CatÃ©gorie de produit : "/>
        <h:inputText id="productCategoryInput" value="#{productCreateBean.productCreateForm.product.category}">
        </h:inputText>
        <h:message for="productCategoryInput" style = "color:red" />

        <h:outputLabel value="Nom du produit : "/>
        <h:inputText id="productNameInput" value="#{productCreateBean.productCreateForm.product.nameProduct}"/>
        <h:message for="productNameInput" style = "color:red" />

        <h:outputLabel value="Prix : "/>
        <h:inputText id="priceInput" value="#{productCreateBean.productCreateForm.product.price}"/>
        <h:message for="priceInput" style = "color:red" />

        <h:outputLabel value="Stock : "/>
        <h:inputText id="stockInput" value="#{productCreateBean.productCreateForm.product.stock}"/>
        <h:message for="stockInput" style = "color:red" />

        <h:outputLabel value="Pays de fabrication : "/>
        <h:inputText id="countryInput" value="#{productCreateBean.productCreateForm.product.manufacturingCountry}"/>
        <h:message for="countryInput" style = "color:red" />
        
        <h:commandButton value="Ajouter" action="#{productCreateBean.update()}"/>
        
        <h:commandButton value="Annuler" action="index?faces-redirect=true"/>

    </h:panelGrid>
</h:form>
<hr/>
</body>
</html>
