<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<h:outputStylesheet library="css" name="page1.css" />
	
	<div class="container">
		<div class="wrapper">
			<div class="image-slider">
				<h:graphicImage styleClass="img"
					value="/resources/images/children.png" alt="child" width="100%" height="auto" />
				<h:graphicImage styleClass="img" value="/resources/images/ocean.png" alt="ocean" width="100%" height="auto" />
				<h:graphicImage styleClass="img" value="/resources/images/ola.png" alt="ola" width="100%" height="auto" />
				<h:graphicImage styleClass="img" value="/resources/images/aqua.png" alt="aqua" width="100%" height="auto" />
			</div>

		</div>
		<div class="searching">
			<div class="p-col-12 p-md-4">
				<div class="ui-inputgroup">
					<p:inputText id="search" placeholder="Recherche..." size="50" rendered="true" />
					<p:commandButton icon="pi pi-search" styleClass="ui-button-warning" />
				</div>
			</div>
		</div>

	</div>
</ui:composition>
