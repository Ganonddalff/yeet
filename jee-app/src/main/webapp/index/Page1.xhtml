<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>

<title><ui:insert name="title">Accueil</ui:insert></title>

<!--Stylesheet-->
    <style >
      *{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
}

.container{
    width: 100vw;
    max-width: 100%;
    position: absolute;
    transform: translate(-50%,-50%);
    top: 50%;
    left: 50%;
    overflow: hidden;
    border: 10px solid #ffffff;
    border-radius: 8px;
    box-shadow: 10px 25px 30px rgba(0,0,0,0.3);
    
}
.wrapper{
    width: 100%;
    display: flex;
    animation: slide 16s infinite;
}
@keyframes slide{
    0%{
        transform: translateX(0);
    }
    25%{
        transform: translateX(0);
    }
    30%{
        transform: translateX(-100%);
    }
    50%{
        transform: translateX(-100%);
    }
    55%{
        transform: translateX(-200%);
    }
    75%{
        transform: translateX(-200%);
    }
    80%{
        transform: translateX(-300%);
    }
    100%{
        transform: translateX(-300%);
    }
}

    </style>
</h:head> 
<body> 

<div class="container">
        <div class="wrapper">
            <h:graphicImage value="/resources/images/children.png" alt="child" width="100%" height="auto"/>
            <h:graphicImage value="/resources/images/ocean.png" alt="ocean" width="100%" height="auto"/>
            <h:graphicImage value="/resources/images/ola.png" alt="ola" width="100%" height="auto"/>
            <h:graphicImage value="/resources/images/aqua.png" alt="aqua" width="100%" height="auto"/>
        </div>
    </div>
	
	

</body> 
</html>
