<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<h:outputStylesheet library="css" name="account1.css"/>
<script src="../js/fillAssociationAccountForm.js"></script>

<title>Création compte Association</title>
</h:head>
<h:body>

	<div id="header">
	    <ui:insert name="header">
	    	<!--  Header area.  See comments below this line in the source.-->
	    	<!--  include your header file or uncomment the include below and create header.xhtml in this directory -->
	    		<ui:include src="/resources/template/header.xhtml"/> 
	    </ui:insert>
	</div>

	<div id="contain">

		<div class="suscribe-souscr"
			style="width: 50%; margin-left: 25%; height: 600px; background-color: #abe9cd; background-image: linear-gradient(315deg, #abe9cd 0%, #3eadcf 74%);">
				<div class="header-form">
					<h4> Créer le compte de votre Association</h4>
					
				</div>
				
			<div class="formulaire">
			
				<div class="form1">
					<h:form class="form">
					
						<h:outputLabel value="Nom de l'Association "/>
						<br />
						<h:inputText id="nameInput" 
							value="#{associationAccountCreationBean.accountCreationForm.association.name}"/>
						<h:message for="nameInput" style="color:red" />
						<br /><br />
		
						<h:outputLabel value="Siret "/>
						<br />
						<h:inputText id="siretInput"
							value="#{associationAccountCreationBean.accountCreationForm.association.siret}"/>
						<h:message for="lastNameInput" style="color:red" />
						<br /><br />
		
						<h:outputLabel value="Date de création"/>
						<br />
						<h:inputText id="creationdateInput"
							value="#{associationAccountCreationBean.accountCreationForm.association.creationDate}">
							<f:convertDateTime pattern="dd-MM-yyyy" />
						</h:inputText>
						<h:message for="creationInput" style="color:red" />
						<br /><br />
		
						<h:outputLabel value="Email  "/>
						<br />
						<h:inputText id="emailInput"
							value="#{associationAccountCreationBean.accountCreationForm.contact.email}"/>
						<h:message for="emailInput" style="color:red" />
						<br /><br />
					
						<h:outputLabel value="Téléphone  "/>
						<br />
						<h:inputText id="phoneInput"
							value="#{associationAccountCreationBean.accountCreationForm.contact.phoneNumber}"/>
						<h:message for="phoneInput" style="color:red" />
						<br /><br />
					</h:form>
				</div>
				<div class ="form2">
					<h:form class="form">
						<h:outputLabel value="Numéro" /><p:spacer /><p:spacer />
					
					<h:outputLabel value="Rue"/><br />
					
					<h:inputText id="roadNumberInput" 	
						value="#{associationAccountCreationBean.accountCreationForm.address.number}"
						style="width:70px; "/>
					<h:message for="roadNumberInput" style="color:red" />
					
					<h:inputText id="roadInput"
						value="#{associationAccountCreationBean.accountCreationForm.address.road}"
						style="width:230px; "/>
					<h:message for="roadInput" style="color:red" /><br /><br />

					<h:outputLabel value="Code postal" />
					<h:outputLabel value="Ville"/><br />

					
					<h:inputText id="postalCodeInput"
						value="#{associationAccountCreationBean.accountCreationForm.address.postalCode}"
						style="width: 90px;"/>
					<h:message for="postalCodeInput" style="color:red" />
					
					
					<h:inputText id="cityInput"
						value="#{associationAccountCreationBean.accountCreationForm.address.city}"
						style="width: 210px;"/>
					<h:message for="cityInput" style="color:red" />
					<br /><br />
	
					<h:outputLabel value="Pays  "/>
					<br />
					<h:inputText id="countryInput"
						value="#{associationAccountCreationBean.accountCreationForm.address.country}"/>
					<h:message for="countryInput" style="color:red" />
					<br /><br />
	
					<h:outputLabel value="Pseudonyme "/>
					<br />
					<h:inputText id="pseudonymInput"
						value="#{associationAccountCreationBean.accountCreationForm.account.pseudonym}"
/>
					<h:message for="pseudonymInput" style="color:red" />
					<br /><br />
	
					<h:outputLabel value="Mot de passe  "/>
					<br />
					<h:inputSecret id="passwordInput"
						value="#{associationAccountCreationBean.accountCreationForm.account.password}"/>
					<h:message for="passwordInput" style="color:red" />
					<br /><br />
					</h:form>
				</div>
				<div style="clear:both"></div>

					<h:commandButton value="Remplir" immediate="true"
						action="#{associationAccountCreationBean.fill()}" /> 
	
					<h:commandButton value="Enregistrer"
						action="#{associationAccountCreationBean.create()}"/> 
	
					<h:commandButton value="Reset" immediate="true"
						action="#{associationAccountCreationBean.reset()}" />
	
					<div>
						<h:outputLabel value="Compte déjà créé?" style="color:white;" />
						<b><a href=""
							style="text-decoration: none; color: aliceblue; font-size: 20px;">
								Se connecter</a></b>
					</div>

			</div>
		</div>
	</div>
<div id="footer" style="position:sticky">
  	<ui:insert name="footer">

    	<!--  include your header file or uncomment the include below and create footer.xhtml in this directory -->
		<ui:include src="/resources/template/Footer.html"/>  
  	</ui:insert>
</div>
</h:body>
</html>
