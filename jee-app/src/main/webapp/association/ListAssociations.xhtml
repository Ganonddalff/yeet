<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<h:outputStylesheet library="css" name="AssociationList.css" />

	<div class="container-Asso">
	
	<h2 class="title1"><strong>Parmi nos Associations clients </strong></h2>

		<div class="row">
			<ui:repeat value="#{associationListBean.viewmodel.associationList}" var="asso">
				<div class='card'>
					<div class='info'>
						<h1 class='title'>#{asso.name}</h1>
						<p class='description'></p>
					</div>
				</div>
			</ui:repeat>
		</div>

	</div>
</ui:composition>
