<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:p="http://primefaces.org/ui" lang="en">
<h:body>

	<body>
		<ui:composition template="/template/layout.xhtml">
			<ui:define name="title">Panier</ui:define>
			<ui:define name="css">
				<h:outputStylesheet library="css" name="basket.css" />
			</ui:define>
			<ui:define name="content">
				<h:form id="basketForm">
				<div class="CartContainer">
					<div class="Header">
						<h3 class="Heading">Votre panier</h3>
						<h:commandButton class="Action" value="Vider le panier" action="#{basketBean.removeALLBasketLines()}">
						</h:commandButton>
					</div>
					<div class="Cart-Items">
					<table>
						<thead>
							<tr>
								<td>Produits</td>
								<td>Quantit√©s</td>
								<td>Prix Unitaire</td>
								<td>Prix total</td>
							</tr>
						</thead>
						<tbody>
							<ui:repeat value="#{basketBean.basket.basketLines}" var="basketLine">
								<tr>
									<td>#{basketLine.product.nameProduct}</td>
									<td>#{basketLine.quantity}</td>
									<td>#{basketLine.product.price}</td>
									<td>#{basketLine.quantity * basketLine.product.price}</td>
								</tr>
                			</ui:repeat>
						</tbody>
					</table>
					</div>
				</div>
				<h:commandButton class="card button" value="Valider le panier" action="#{basketBean.validateBasket()}" />
				</h:form>
			</ui:define>
		</ui:composition>
	</body>
</h:body>
</html>
