    <ui:composition template="/template/layout.xhtml">

        </ui:define>
        <ui:define name="content">
            <h:panelGrid id="grid" column="1">
            	<h:graphicImage id="image"

                <h:outputLabel value="#{productDetailsBean.product.category}"/>
