                        <h:panelGroup layout="block" class="info">
                            <h1 class='title'>#{product.nameProduct}</h1>
                            <p class="category">#{product.category}</p>
                            <h:button class="linkButton" value="DÃ©tails de l'article" outcome="ProductDetails.xhtml?faces-redirect=true" >
                                <f:param name="id" value="#{product.id}"/>
                            </h:button>
                        </h:panelGroup>
                    </h:panelGroup>
                </ui:repeat>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
