<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
<h:head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<h:outputStylesheet library="css" name="account1.css"/>

<title>Login</title>
</h:head>

<h:body>

	<div id="header">
	    <ui:insert name="header">
	    	<!--  Header area.  See comments below this line in the source.-->
	    	<!--  include your header file or uncomment the include below and create header.xhtml in this directory -->
	    		<ui:include src="/resources/template/header.xhtml"/> 
	    </ui:insert>
	</div>

	<div id="contain">

			<div class="login">
				<div class="header-form">
					<h4>Connexion</h4>
				</div>
				<div class="formulaire">

					<h:form class="form">
					
						<h:outputLabel value="Identifiant " style="margin-left:30%"/>
						<br />
						<h:inputText id="identifierInput" 
							value="#{loginBean.loginForm.identifier}" />
						<br /><br />
		
						<h:outputLabel value="Mot de passe " style="margin-left:30%"/>
						<br />
						<h:inputText id="passwordInput"
							value="#{loginBean.loginForm.password}" />
					</h:form><br />
 
	
					<h:commandButton value="Se connecter" action="#{loginBean.login()}"/> 
					<h:message for="loginForm" id="loginFormError" />
	
					<div>
						<h:outputLabel value="Pas encore de compte créé?" style="color:white;" />
						<b><a href=""
							style="text-decoration: none; color: aliceblue; font-size: 20px;">
								Créer un compte</a></b>
					</div>

			</div>
		</div>
	</div>
<div id="footer">
  <ui:insert name="footer" style="position:sticky; margin-top: 20%>

    	<!--  include your header file or uncomment the include below and create footer.xhtml in this directory -->
		<ui:include src="/resources/template/Footer.html"/>  
  </ui:insert>
</div>
</h:body>
</html>
