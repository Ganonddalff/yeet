<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
<h:head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<h:outputStylesheet library="css" name="account1.css"/>
 <script src="js/fillUserAccountForm.js"></script>

<title>Creation compte utilisateur</title>
</h:head>

<h:body>
	<div id="header">
	    <ui:insert name="header">
	    	<!--  Header area.  See comments below this line in the source.-->
	    	<!--  include your header file or uncomment the include below and create header.xhtml in this directory -->
	    		<ui:include src="/resources/template/header.xhtml"/> 
	    </ui:insert>
	</div>

	<div id="contain">

		<div class="suscribe-souscr">
				<div class="header-form">
					<h4>Créer votre compte</h4>
					
				</div>
			<div class ="formulaire">
			
				<div class="form1">
					<h:form class="form">

						<h:outputLabel value="Prénom "/>
						<br />
						<h:inputText id="firstNameInput" 
							value="#{userAccountCreationBean.accountCreationForm.person.firstName}"/>
						<h:message for="firstNameInput" style="color:red" />
						<br /><br />
		
						<h:outputLabel value="Nom "/>
						<br />
						<h:inputText id="lastNameInput"
							value="#{userAccountCreationBean.accountCreationForm.person.lastName}"/>
						<h:message for="lastNameInput" style="color:red" />
						<br /><br />
		
						<h:outputLabel value="Date de naissance  "/>
						<br />
						<h:inputText id="birthdateInput"
							value="#{userAccountCreationBean.accountCreationForm.person.dateOfBirth}">
							<f:convertDateTime pattern="dd-MM-yyyy" />
						</h:inputText>
						<h:message for="birthdateInput" style="color:red" />
						<br /><br />
		
						<h:outputLabel value="Email  "
							style="margin-top: 5px;margin-right: 40% ;color: white; " />
						<br />
						<h:inputText id="emailInput"
							value="#{userAccountCreationBean.accountCreationForm.contact.email}"/>
						<h:message for="emailInput" style="color:red" />
						<br /><br />
					
						<h:outputLabel value="Téléphone  "/>
						<br />
						<h:inputText id="phoneInput"
							value="#{userAccountCreationBean.accountCreationForm.contact.phoneNumber}" />
						<h:message for="phoneInput" style="color:red" />
						<br /><br />
					</h:form>
				</div>
				<div class ="form2">
					<h:form class="form">
						<h:outputLabel value="Numéro"
						/>
					
					<h:outputLabel value="Rue"/><br />
					
					<h:inputText id="roadNumberInput" 	
						value="#{userAccountCreationBean.accountCreationForm.address.number}" style="width:70px; "/>
					<h:message for="roadNumberInput" style="color:red" />
					
					<h:inputText id="roadInput"
						value="#{userAccountCreationBean.accountCreationForm.address.road}" style="width:230px; "/>
					<h:message for="roadInput" style="color:red" /><br /><br />
					
					<h:outputLabel value="Code postal  "/>
					<h:outputLabel value="Ville"/><br />
						
					<h:inputText id="postalCodeInput"
						value="#{userAccountCreationBean.accountCreationForm.address.postalCode}" style="width: 90px;"/>
					<h:message for="postalCodeInput" style="color:red" />
					
					
					<h:inputText id="cityInput"
						value="#{userAccountCreationBean.accountCreationForm.address.city}" style="width: 210px;"/>
					<h:message for="cityInput" style="color:red" />
					<br /><br />
	
					<h:outputLabel value="Pays  " />
					<br />
					<h:inputText id="countryInput"
						value="#{userAccountCreationBean.accountCreationForm.address.country}"/>
					<h:message for="countryInput" style="color:red" />
					<br /><br />
	
					<h:outputLabel value="Pseudonyme "/>
					<br />
					<h:inputText id="pseudonymInput"
						value="#{userAccountCreationBean.accountCreationForm.account.pseudonym}"/>
					<h:message for="pseudonymInput" style="color:red" />
					<br /><br />
	
					<h:outputLabel value="Mot de passe  "/>
					<br />
					<h:inputSecret id="passwordInput"
						value="#{userAccountCreationBean.accountCreationForm.account.password}"/>
					<h:message for="passwordInput" style="color:red" />
					<br /><br />
					</h:form>
				</div>
				<div style="clear:both"></div>

					<h:commandButton value="Remplir" immediate="true"
						action="#{userAccountCreationBean.fill()}" /> 
	
					<h:commandButton value="Enregistrer"
						action="#{userAccountCreationBean.create()}" /> 
	
					<h:commandButton value="Reset" immediate="true"
						action="#{userAccountCreationBean.reset()}" />
	
					<div>
						<h:outputLabel value="Compte déjà créé?" style="color:white;" />
						<b><a href=""
							style="text-decoration: none; color: aliceblue; font-size: 20px;">
								Se connecter</a></b>
					</div>
			  </div>
		</div>
	</div>
	<div id="footer" style="position:sticky">
  <ui:insert name="footer">

    	<!--  include your header file or uncomment the include below and create footer.xhtml in this directory -->
		<ui:include src="/resources/template/Footer.html"/>  
  </ui:insert>
</div>
</h:body>
</html>
