<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:p="http://primefaces.org/ui" lang="en">

<h:body>

    <ui:composition template="/template/layout_dashboard.xhtml">
        <ui:define name="title">GÃ©rez vos projets en cours</ui:define>

        <ui:define name="css">
            <h:outputStylesheet library="css" name="AssociationProfile.css" />
            <h:outputStylesheet library="css" name="dashboard_styles1.css" />
            <h:outputStylesheet library="css" name="loginSignin_styles.css" />
            <h:outputStylesheet library="css" name="style_home1.css" />

        </ui:define>

        <ui:define name="content">

            <div class="main-dashboard-asso">
                <div class="suite-main">
                    <!-- <h1>Espace association</h1> -->
                </div>
                <div class="container">

                    <ui:repeat value="#{projectsListBean.viewModel.projectListByAssociation}" var="project">
                        <h:panelGroup layout="block" class="card"
                                      style="background-image: url('#{facesContext.externalContext.requestContextPath}#{project.projectBanner}');">
                            <h:panelGroup layout="block" class="info">
                                <h1 class='title'>#{project.name}</h1>
                                <p class="description">#{project.description}</p>
                                <h:button class="linkButton" value="Page du projet" outcome="ProjectProfile.xhtml?faces-redirect=true" >
                                    <f:param name="id" value="#{project.id}"/>
                                </h:button>
                            </h:panelGroup>
                        </h:panelGroup>
                    </ui:repeat>




                </div>
            </div>

        </ui:define>

    </ui:composition>
</h:body>
</html>
