<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:p="http://primefaces.org/ui" lang="en">

<h:body>
    <f:metadata>
        <f:viewParam name="id" value="#{contributionValidationBean.contributionId}"/>
        <f:viewAction action="#{contributionValidationBean.init()}" />
    </f:metadata>
    <ui:composition template="/template/layout.xhtml">
        <ui:define name="title">Validation de votre contribution</ui:define>
        <ui:define name="css">
            <h:outputStylesheet library="css" name="adhesion.css"/>
        </ui:define>
        <ui:define name="content">
            <h:panelGrid column="1">
                <h:outputLabel value="Merci ! &lt;br /&gt; Votre contribution de #{contributionValidationBean.contribution.contributionAmount}€ a bien été prise en compte. &lt;br /&gt; #{contributionValidationBean.contribution.fundRaising.raisedFunds}€ ont déjà été récoltés pour #{contributionValidationBean.contribution.project.name}." escape="false" />
                <h:link value="Retourner sur la page de l'association" outcome="/crowdfunding/AllProjectsView.xhtml">
                </h:link>
            </h:panelGrid>
        </ui:define>
    </ui:composition>
</h:body>
</html>
