<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html" lang="en">

<body>
<ui:composition template="/template/layout.xhtml">
    <ui:define name="title">Contribuer à un projet</ui:define>
    <f:metadata>
        <f:viewParam name="projectId" value="#{contributionBean.projectId}"/>
        <f:viewAction action="#{contributionBean.init()}" />
    </f:metadata>
    <ui:define name="content">
        <h3>Contribuer au projet</h3>
        <hr/>
                    <h:form class="form">
                        <f:viewParam name="id" value="#{contributionBean.contributionForm.project.id}"/>
                        <h:outputLabel value="Je souhaite donner :" />


                        <h:inputText id="contributionAmountInput"
                                     value="#{contributionBean.contributionForm.contribution.contributionAmount}">
                            <f:convertNumber/>
                        </h:inputText>
                        <h:message for="contributionAmountInput" style="color:red" />

                        <br /><br />

                        <h:commandButton value="Enregistrer"
                                         action="#{contributionBean.create()}" />
                    </h:form>
                    <h:button class="linkButton" value="Annuler" outcome="AllProjectsView.xhtml"/>
                    <hr/>
                    <h:link outcome="/index.xhtml">Revenir à l'accueil</h:link>
                            </ui:define>
                            </ui:composition>
                            </body>
                            </html>
