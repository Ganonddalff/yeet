<?xml version="1.0" encoding="UTF-8" ?>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"

	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>

	<h:outputStylesheet library="css" name="AssociationProfile.css" />
	<h:outputStylesheet library="css" name="dashboard_styles1.css" />

	<h:outputStylesheet library="css" name="page1.css" />
	<h:outputStylesheet library="css" name="AssociationList.css" />
	<h:outputStylesheet library="css" name="Home.css" />
	<title><ui:insert name="title">Home</ui:insert></title>
		

</h:head>

<h:body>
	<div id="page">
	
	<!-- EN-TETE -->
	
		<div id="header">

		</div>

	<!-- CONTENU -->
	
		<div id="index-content">

				<section id="section1">

							<h:graphicImage styleClass="img"
								value="/resources/images/children.png" alt="child" width="100%"

							<h:graphicImage styleClass="img"

							<h:graphicImage styleClass="img"

								value="/resources/images/aqua.png" alt="aqua" width="100%"

					</div>

				</div>
				</section>
				
				
				
				

			</ui:insert>
		</div>
		
	<!-- FOOTER -->

		<div id="footer">
			<ui:insert name="footer">
				<ui:include src="/template/footer.xhtml" />
			</ui:insert>
		</div>
	</div>
