<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:p="http://primefaces.org/ui" lang="en">

<h:body>

	<ui:composition>

		<ui:define name="css">
			<h:outputStylesheet library="css" name="AssociationProfile.css" />
			<h:outputStylesheet library="css" name="dashboard_styles1.css" />
			<h:outputStylesheet library="css" name="loginSignin_styles.css" />
			<h:outputStylesheet library="css" name="style_home1.css" />

		</ui:define>

		<div class="main-sidebar" id="mySidebar">

			<div class="sidebar">
				<h3>
					<a href="../association/AssociationDashBoard.xhtml">Tableau de bord</a>
				</h3>
				<div class="elements">
					<a href="../association/AssociationDashBoard.xhtml" class="dash-bar">Gestion de Services</a> 
					<a href="../association/AssociationProfileManagement.xhtml" class="dash-bar">Gestion de contenu</a>
				</div>
			</div>
		</div>

		<ui:fragment rendered="#{loginBean.isAssociationConnected()}">
			<div class="header-dashboard">
				<SPAN class="welcome"> BIENVENUE </SPAN>
				<h:outputLabel class="nom-asso"
					value="#{session.getAttribute('identifier')}" />
			</div>
		</ui:fragment>

	</ui:composition>
</h:body>
</html>
