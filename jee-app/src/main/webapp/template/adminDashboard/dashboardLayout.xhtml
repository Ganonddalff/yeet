<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title><ui:insert name="title"></ui:insert></title>
    <ui:insert name="js"></ui:insert>
    <ui:insert name="css"></ui:insert>
    <h:outputStylesheet library="css" name="dashboard_common.css"/>
    <h:outputStylesheet library="css" name="dashboard_header.css"/>
    <h:outputStylesheet library="css" name="dashboard_content.css"/>
    <h:outputStylesheet library="css" name="dashboard_footer.css"/>
    <h:outputScript library="js" name="dashboard.js"/>
</h:head>

<h:body>
    <div id="page">
        <div id="header">
            <ui:insert name="header">
                <ui:include src="/template/adminDashboard/dashboardHeader.xhtml"/>
            </ui:insert>
        </div>

        <div id="content">
            <div class="navigation">
                <ul>
                    <li>
                        <h:link>
                            <h:outputText class="title" value="Tableau de bord"/>
                        </h:link>
                    </li>
                    <li>
                        <h:link outcome="/dashboard/index.xhtml">
                            <h:outputText class="title" value="Les dernières activités"/>
                        </h:link>
                    </li>
                    <li>
                        <h:link outcome="/dashboard/associationList.xhtml">
                            <h:outputText class="title" value="Nos associations"/>
                        </h:link>
                    </li>
                    <li>
                        <h:link outcome="/dashboard/userList.xhtml">
                            <h:outputText class="title" value="Nos utilisateurs"/>
                        </h:link>
                    </li>
                    <li>
                        <h:link outcome="/dashboard/stats.xhtml">
                            <h:outputText class="title" value="Statistiques"/>
                        </h:link>
                    </li>
                    <li>
                        <h:link outcome="/index.html">
                            <h:outputText class="title" value="Retour au site"/>
                        </h:link>
                    </li>
                    <li>
                        <h:form>
                            <h:commandLink action="#{loginBean.signOut}">
                                <h:outputText class="title" value="Se déconnecter"/>
                            </h:commandLink>
                        </h:form>
                    </li>
                </ul>
            </div>
            <div class="main">
                <ui:insert name="content">
                    <ui:include src="/template/adminDashboard/dashboardContent.xhtml"/>
                </ui:insert>
            </div>
        </div>
    </div>

    <div id="footer">
        <ui:insert name="footer">
            <ui:include src="/template/adminDashboard/dashboardFooter.xhtml"/>
        </ui:insert>
    </div>
</h:body>
</html>
