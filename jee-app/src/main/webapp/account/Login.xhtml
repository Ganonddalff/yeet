<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" lang="en">

<h:head>
	<title>Connexion</title>
</h:head>
<body>
	<ui:composition template="/template/layout.xhtml">
		<ui:define name="content">

			<div id="contain">

				<div class="login">
					<div class="header-form">
						<h4>Connexion</h4>
					</div>
					<div class="formulaire">

						<h:form class="form">

			                <h:outputLabel value="Identifiant" style="MARGIN-LEFT: 25%;"/><br />
			                <h:inputText id="identifierInput" value="#{loginBean.loginForm.identifier}"/><br /><br />
			
			                <h:outputLabel value="Mot de passe" style="MARGIN-LEFT: 25%;"/><br />
			                <h:inputSecret id="passwordInput" value="#{loginBean.loginForm.password}"/><br />
			
							<h:commandButton value="Se connecter" action="#{loginBean.login()}"/><br />
			                <h:message for="loginForm" id="loginFormError" />
						</h:form>
						<br />
					</div>
				</div>
			</div>


		</ui:define>
	</ui:composition>
</body>
</html>
