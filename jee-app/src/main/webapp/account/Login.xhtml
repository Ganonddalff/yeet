<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html" lang="en">

<h:head>
    <title>Connexion</title>
</h:head>
<body>
<h3>Se connecter</h3>
<hr/>

<h:form id="loginForm">
    <h:panelGrid columns="2">
        <h:outputLabel value="Identifiant : "/>
        <h:inputText id="identifierInput" value="#{loginBean.loginForm.identifier}"/>

        <h:outputLabel value="Mot de passe : "/>
        <h:inputSecret id="passwordInput" value="#{loginBean.loginForm.password}"/>

        <h:commandButton value="Se connecter" action="#{loginBean.login()}"/>
        <h:message for="loginForm" id="loginFormError" />
    </h:panelGrid>
</h:form>
<hr/>

</body>
</html>
