<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <h:outputStylesheet library="css" name="account1.css"/>
    <h:outputScript library="js" name = "fillUserAccountForm.js"/>
    <title>Creation compte utilisateur</title>
</h:head>

<h:body>
    <div id="header">
        <ui:insert name="header">>
            <ui:include src="../resources/template/header.xhtml"/>
        </ui:insert>
    </div>
    <div id="contain">
        <div class="suscribe-souscr">
            <div class="header-form">
                <h4>Créer votre compte</h4>
            </div>
            <h:form class="form" id="createAccountForm">
                <div class ="formulaire">
                    <div class="form1">
                        <h:panelGrid columns="1">
                            <h:outputLabel value="Prénom "/>
                            <h:inputText id="firstNameInput" value="#{userAccountCreationBean.accountCreationForm.person.firstName}"/>
                            <h:message for="firstNameInput" style="color:red" />

                            <h:outputLabel value="Nom "/>
                            <h:inputText id="lastNameInput" value="#{userAccountCreationBean.accountCreationForm.person.lastName}"/>
                            <h:message for="lastNameInput" style="color:red" />

                            <h:outputLabel value="Date de naissance  "/>
                            <h:inputText id="birthdateInput" value="#{userAccountCreationBean.accountCreationForm.person.dateOfBirth}">
                                <f:convertDateTime pattern="dd-MM-yyyy" />
                            </h:inputText>
                            <h:message for="birthdateInput" style="color:red" />

                            <h:outputLabel value="Email  " style="margin-top: 5px;margin-right: 40% ;color: white; " />
                            <h:inputText id="emailInput" value="#{userAccountCreationBean.accountCreationForm.contact.email}"/>
                            <h:message for="emailInput" style="color:red" />

                            <h:outputLabel value="Téléphone  "/>
                            <h:inputText id="phoneInput" value="#{userAccountCreationBean.accountCreationForm.contact.phoneNumber}" />
                            <h:message for="phoneInput" style="color:red" />
                        </h:panelGrid>
                    </div>
                    <div class ="form2">
                        <h:panelGrid columns="1">
                            <h:panelGrid columns="2">
                                <h:outputLabel value="Numéro"/>
                                <h:outputLabel value="Rue"/>

                                <h:inputText id="roadNumberInput" value="#{userAccountCreationBean.accountCreationForm.address.number}" style="width:70px; "/>
                                <h:inputText id="roadInput" value="#{userAccountCreationBean.accountCreationForm.address.road}" style="width:230px; "/>

                                <h:message for="roadNumberInput" style="color:red" />
                                <h:message for="roadInput" style="color:red" />
                            </h:panelGrid>

                            <h:panelGrid columns="2">
                                <h:outputLabel value="Code postal  "/>
                                <h:outputLabel value="Ville"/>

                                <h:inputText id="postalCodeInput" value="#{userAccountCreationBean.accountCreationForm.address.postalCode}" style="width: 90px;"/>
                                <h:inputText id="cityInput" value="#{userAccountCreationBean.accountCreationForm.address.city}" style="width: 210px;"/>

                                <h:message for="postalCodeInput" style="color:red" />
                                <h:message for="cityInput" style="color:red" />
                            </h:panelGrid>

                            <h:outputLabel value="Pays  "/>
                            <h:inputText id="countryInput" value="#{userAccountCreationBean.accountCreationForm.address.country}"/>
                            <h:message for="countryInput" style="color:red" />

                            <h:outputLabel value="Identifiant "/>
                            <h:inputText id="identifierInput" value="#{userAccountCreationBean.accountCreationForm.account.identifier}"/>
                            <h:message for="identifierInput" style="color:red" />

                            <h:outputLabel value="Mot de passe  "/>
                            <h:inputSecret id="passwordInput" value="#{userAccountCreationBean.accountCreationForm.account.password}"/>
                            <h:message for="passwordInput" style="color:red" />
                        </h:panelGrid>
                    </div>
                </div>
                <h:commandButton value="Remplir" immediate="true" onclick="fillUserAccountForm()" />
                <h:commandButton value="Enregistrer" action="#{userAccountCreationBean.create()}" />
            </h:form>
            <div>
                <h:outputLabel value="Compte déjà créé?" style="color:white;" />
                <h:link value="Se connecter" outcome="/account/Login.xhtml"/>
            </div>
        </div>
    </div>
    <div id="footer" style="position:sticky">
        <ui:insert name="footer">
            <ui:include src="/resources/template/Footer.html"/>
        </ui:insert>
    </div>
</h:body>
</html>
