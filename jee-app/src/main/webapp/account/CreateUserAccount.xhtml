<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html" lang="en">

<h:head>
    <title>Création d'un compte utilisateur</title>
    <script src="../js/fillUserAccountForm.js"></script>
</h:head>
<body>
<h3>Créer un compte utilisateur</h3>
<hr/>
<h:form id="createAccountForm">
    <h:panelGrid columns="3">

        <h:outputLabel value="Prénom : "/>
        <h:inputText id="firstNameInput" value="#{userAccountCreationBean.accountCreationForm.person.firstName}"/>
        <h:message for="firstNameInput" style = "color:red" />

        <h:outputLabel value="Nom: "/>
        <h:inputText id="lastNameInput" value="#{userAccountCreationBean.accountCreationForm.person.lastName}"/>
        <h:message for="lastNameInput" style = "color:red" />

        <h:outputLabel value="Date de naissance : "/>
        <h:inputText id="birthdateInput" value="#{userAccountCreationBean.accountCreationForm.person.dateOfBirth}">
            <f:convertDateTime pattern="dd-MM-yyyy"/>
        </h:inputText>
        <h:message for="birthdateInput" style = "color:red" />

        <h:outputLabel value="Email : "/>
        <h:inputText id="emailInput" value="#{userAccountCreationBean.accountCreationForm.contact.email}"/>
        <h:message for="emailInput" style = "color:red" />

        <h:outputLabel value="Téléphone : "/>
        <h:inputText id="phoneInput" value="#{userAccountCreationBean.accountCreationForm.contact.phoneNumber}"/>
        <h:message for="phoneInput" style = "color:red" />

        <h:outputLabel value="Numéro de rue : "/>
        <h:inputText id="roadNumberInput" value="#{userAccountCreationBean.accountCreationForm.address.number}"/>
        <h:message for="roadNumberInput" style = "color:red" />

        <h:outputLabel value="Rue : "/>
        <h:inputText id="roadInput" value="#{userAccountCreationBean.accountCreationForm.address.road}"/>
        <h:message for="roadInput" style = "color:red" />

        <h:outputLabel value="Code postal : "/>
        <h:inputText id="postalCodeInput" value="#{userAccountCreationBean.accountCreationForm.address.postalCode}"/>
        <h:message for="postalCodeInput" style = "color:red" />

        <h:outputLabel value="Ville : "/>
        <h:inputText id="cityInput" value="#{userAccountCreationBean.accountCreationForm.address.city}"/>
        <h:message for="cityInput" style = "color:red" />

        <h:outputLabel value="Pays : "/>
        <h:inputText id="countryInput" value="#{userAccountCreationBean.accountCreationForm.address.country}"/>
        <h:message for="countryInput" style = "color:red" />

        <h:outputLabel value="Identifiant : "/>
        <h:inputText id="identifierInput" value="#{userAccountCreationBean.accountCreationForm.account.identifier}"/>
        <h:message for="identifierInput" style = "color:red" />

        <h:outputLabel value="Mot de passe : "/>
        <h:inputSecret id="passwordInput" value="#{userAccountCreationBean.accountCreationForm.account.password}"/>
        <h:message for="passwordInput" style = "color:red" />

        <h:commandButton value="Remplir" immediate="true" onclick="fillUserAccountForm()"/>
        <h:commandButton value="Créer mon compte" action="#{userAccountCreationBean.create()}"/>
        <span></span>
    </h:panelGrid>
</h:form>
<hr/>
<h:link outcome="/index.xhtml">Revenir à l'accueil</h:link>
</body>
</html>
