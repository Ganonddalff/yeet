
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style type="text/css">
.allbody {
	background-image: url(WEB-INF/ressources/images/LoginSignin_layout.png);
	background-size: cover;
	height: 100vh;
	background-repeat: no-repeat;
}
</style>

<title>Création compte Association</title>
</head>
<body styleClass="allbody">

	<div id="contain">
		<div id="header">
			<div id="logo" style="text-align: center;">
				<a href="home1.html"> <img
					src="WEB-INF/ressources/images/logo_transp.png" alt="logo"
					width="200" height="auto" />
				</a>
			</div>

		</div>

		<div id="suscribe-souscr"
			style="width: 50%; margin-left: 25%; height: 600px; background-color: #abe9cd; background-image: linear-gradient(315deg, #abe9cd 0%, #3eadcf 74%);">
				<div id="header-form"
					style="text-align: center; width: auto; height: 50px; background-color: lightgray;">
					<legend style="padding-top: 15px; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; font-size: larger;">
					Créer le compte de votre Association</legend>
				</div>
			<div id="formulaire" style="margin-top: 20px; height: 350px; text-align: center;">
			
				<div id="form1" style="float : left; margin-left:5%">
					<h:form id="form"
					style="display: inline;">
					
						<h:outputLabel value="Nom de l'Association "
							style="margin-top: 5px;margin-right: 40%;color: white; " />
						<br />
						<h:inputText id="nameInput" 
							value="#{associationAccountCreationBean.accountCreationForm.association.name}"
							style="margin-top: 10px; padding: 5px 5px 5px 5px; width:300px; border-radius: 10px 10px 10px 10px; 
							        background: lightgrey; border-color: aliceblue" />
						<h:message for="nameInput" style="color:red" />
						<br /><br />
		
						<h:outputLabel value="Siret "
							style="margin-top: 5px;margin-right: 40% ;color: white; " />
						<br />
						<h:inputText id="siretInput"
							value="#{associationAccountCreationBean.accountCreationForm.association.siret}"
							style="margin-top: 10px; padding: 5px 5px 5px 5px; width:300px; border-radius: 10px 10px 10px 10px; 
							        background: lightgrey; border-color: aliceblue" />
						<h:message for="lastNameInput" style="color:red" />
						<br /><br />
		
						<h:outputLabel value="Date de création  "
							style="margin-top: 5px;margin-right: 40% ;color: white; text-align: left;" />
						<br />
						<h:inputText id="creationdateInput"
							value="#{associationAccountCreationBean.accountCreationForm.association.creationDate}"
							style="margin-top: 10px; padding: 5px 5px 5px 5px; width:300px; border-radius: 10px 10px 10px 10px; 
							        background: lightgrey; border-color: aliceblue">
							<f:convertDateTime pattern="dd-MM-yyyy" />
						</h:inputText>
						<h:message for="creationInput" style="color:red" />
						<br /><br />
		
						<h:outputLabel value="Email  "
							style="margin-top: 5px;margin-right: 40% ;color: white; " />
						<br />
						<h:inputText id="emailInput"
							value="#{associationAccountCreationBean.accountCreationForm.contact.email}"
							style="margin-top: 10px; padding: 5px 5px 5px 5px; width:300px; border-radius: 10px 10px 10px 10px; 
							        background: lightgrey; border-color: aliceblue" />
						<h:message for="emailInput" style="color:red" />
						<br /><br />
					
						<h:outputLabel value="Téléphone  "
							style="margin-top: 5px;margin-right: 40% ;color: white; " />
						<br />
						<h:inputText id="phoneInput"
							value="#{associationAccountCreationBean.accountCreationForm.contact.phoneNumber}"
							style="margin-top: 10px; padding: 5px 5px 5px 5px; width:300px; border-radius: 10px 10px 10px 10px; 
							        background: lightgrey; border-color: aliceblue" />
						<h:message for="phoneInput" style="color:red" />
						<br /><br />
					</h:form>
				</div>
				<div id="form2" style="float: right; margin-right:5%">
					<h:form style="display: inline;">
						<h:outputLabel value="Numéro"
						style="margin-top: 5px;margin-right:-65%;color: white; " /><p:spacer /><p:spacer />
					
					<h:outputLabel value="Rue" style="margin-top: 5px;margin-right: 40%;color: white; " /><br />
					
					<h:inputText id="roadNumberInput" 	
						value="#{associationAccountCreationBean.accountCreationForm.address.number}"
						style="margin-top: 10px; padding: 5px 5px 5px 5px; width:70px; border-radius: 10px 10px 10px 10px; 
						        background: lightgrey; border-color: aliceblue" />
					<h:message for="roadNumberInput" style="color:red" />
					
					<h:inputText id="roadInput"
						value="#{associationAccountCreationBean.accountCreationForm.address.road}"
						style="margin-top: 10px; padding: 5px 5px 5px 5px; width:220px; border-radius: 10px 10px 10px 10px; 
						        background: lightgrey; border-color: aliceblue" />
					<h:message for="roadInput" style="color:red" /><br /><br />
					
				
	
					<h:outputLabel value="Ville  "
						style="margin-top: 5px;margin-right: -55%;color: white; " />
					<h:outputLabel value="Code postal"
						style="margin-top: 5px;margin-right: 30%;color: white; " /><br />

					
					<h:inputText id="postalCodeInput"
						value="#{associationAccountCreationBean.accountCreationForm.address.postalCode}"
						style="margin-top: 10px; padding: 5px 5px 5px 5px; width:90px; border-radius: 10px 10px 10px 10px; 
						        background: lightgrey; border-color: aliceblue" />
					<h:message for="postalCodeInput" style="color:red" />
					
					
					<h:inputText id="cityInput"
						value="#{associationAccountCreationBean.accountCreationForm.address.city}"
						style="margin-top: 10px; padding: 5px 5px 5px 5px; width:200px; border-radius: 10px 10px 10px 10px; 
						        background: lightgrey; border-color: aliceblue" />
					<h:message for="cityInput" style="color:red" />
					<br /><br />
	
					<h:outputLabel value="Pays  "
						style="margin-top: 5px;margin-right: 50% ;color: white; " />
					<br />
					<h:inputText id="countryInput"
						value="#{associationAccountCreationBean.accountCreationForm.address.country}"
						style="margin-top: 10px; padding: 5px 5px 5px 5px; width:300px; border-radius: 10px 10px 10px 10px; 
						        background: lightgrey; border-color: aliceblue" />
					<h:message for="countryInput" style="color:red" />
					<br /><br />
	
					<h:outputLabel value="Pseudonyme "
						style="margin-top: 5px;margin-right: 40% ;color: white; " />
					<br />
					<h:inputText id="pseudonymInput"
						value="#{associationAccountCreationBean.accountCreationForm.account.pseudonym}"
						style="margin-top: 10px; padding: 5px 5px 5px 5px; width:300px; border-radius: 10px 10px 10px 10px; 
						        background: lightgrey; border-color: aliceblue" />
					<h:message for="pseudonymInput" style="color:red" />
					<br /><br />
	
					<h:outputLabel value="Mot de passe  "
						style="margin-top: 5px;margin-right: 40% ;color: white; " />
					<br />
					<h:inputSecret id="passwordInput"
						value="#{{associationAccountCreationBean.accountCreationForm.account.password}}"
						style="margin-top: 10px; padding: 5px 5px 5px 5px; width:300px; border-radius: 10px 10px 10px 10px; 
						        background: lightgrey; border-color: aliceblue" />
					<h:message for="passwordInput" style="color:red" />
					<br /><br />
					</h:form>
				</div>
				<div style="clear:both"></div>

					<h:commandButton value="Remplir" immediate="true"
						action="#{associationAccountCreationBean.fill()}" /> 
	
					<h:commandButton value="Enregistrer"
						action="#{associationAccountCreationBean.create()}"
						style="padding: 10px 45px 10px 45px;margin-top: 30px; margin-bottom: 7px; 
				    			border-radius: 25px 25px 25px 25px; color: aliceblue;border-color: aliceblue;
				    			background-color: #2a2a72;
				    			background-image: linear-gradient(315deg, #2a2a72 0%, #009ffd 74%);" /> 
	
					<h:commandButton value="Reset" immediate="true"
						action="#{associationAccountCreationBean.reset()}" />
	
					<div>
						<h:outputLabel value="Compte déjà créé?" style="color:white;" />
						<b><a href=""
							style="text-decoration: none; color: aliceblue; font-size: 20px;">
								Se connecter</a></b>
					</div>

			</div>
		</div>
	</div>
</body>
</html>
